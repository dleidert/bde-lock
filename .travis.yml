language: minimal
sudo: false

env:

notifications:
  email:
    on_success: never

branches:
  only: master

matrix:
  allow_failures:
  - env: OS=windows
  include:
  - os: linux
    env: OS=linux
    dist: xenial
    addons:
      apt:
        update: true
        packages: nsis
    install: true
    script: makensis -V3 bdelock.nsi
  - os: windows
    env: OS=windows
    install: choco install nsis -y
    script: makensis.exe /V3 bdelock.nsi
