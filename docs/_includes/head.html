<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="author" title="About the author" href="https://github.com/dleidert" />
  <link rel="first" title="Homepage of the bde-lock project documentation" href="./" />
  <link rel="help" title="bde-lock project documentation" href="./" />
  <link rel="license" title="License of the bde-lock project" href="https://raw.githubusercontent.com/dleidert/bde-lock/master/LICENSE" />
  {%- if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ", " }}" />
  {% endif -%}
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
  {% feed_meta %}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif %}
<script type="application/ld+json">
{% include json/person.json -%}
</script>
  {% if page.extra_json -%}
    {%- for json_file in page.extra_json -%}
<script type="application/ld+json">
{% include json/{{ json_file }} -%}
</script>
    {%- endfor -%}
  {%- endif %}
<!--
  latest_release: {{ site.github.latest_release }}

  latest_release.assets: {{ site.github.latest_release.assets }}

  url: {{ site.github.latest_release.assets.url }}, {{ site.github.latest_release.assets.browser_download_url }}

  tag_name: {{ site.github.latest_release.tag_name }}

  inspect: {{ site.github.latest_release.assets | inspect }}

  inspect: {{ site.github | inspect }}
-->

</head>
